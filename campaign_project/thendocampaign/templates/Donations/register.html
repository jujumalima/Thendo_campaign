{% extends 'Partial/base.html' %}

{% block content %}
<section id="register-section" style="padding: 80px 0; background-color: #f9f9f9;">
  <div class="container" style="max-width: 600px; margin: 0 auto; text-align: center;">
    {% include 'Home/messages.html' %}
    <h2 style="font-size: 2.5rem; margin-bottom: 40px; color: #004d40;">Register to Continue</h2>
    
    <!-- Back Button -->
    <a href="{% url 'homepage' %}" style="display: inline-block; margin-bottom: 20px; text-decoration: none; color: #27AE60; font-weight: bold;">
      &larr; Back
    </a>

    <form action="{% url 'register' %}" method="post" style="max-width: 400px; margin: 0 auto;">
      {% csrf_token %}
      <div style="margin-bottom: 20px;">
        <input type="text" name="username" placeholder="Username" style="width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 5px;">
      </div>
      <div style="margin-bottom: 20px;">
        <input type="email" name="email" placeholder="Email" style="width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 5px;">
      </div>
      <div style="margin-bottom: 20px;">
        <input type="password" name="password" placeholder="Password" style="width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 5px;">
      </div>
      <button type="submit" style="background-color: #27AE60; color: white; padding: 15px 30px; border: none; border-radius: 50px; font-weight: 600;">Register</button>
    </form>
  </div>
</section>
{% endblock %}
