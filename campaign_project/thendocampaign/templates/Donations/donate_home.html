{% extends 'Partial/base.html' %}

{% block content %}
<section id="donate-section" style="padding: 80px 0; background-color: #f9f9f9;">
  <div class="container" style="max-width: 800px; margin: 0 auto; text-align: center;">
    <h2 style="font-size: 2.5rem; margin-bottom: 40px; color: #004d40;">Donate Now</h2>
 {% include 'Home/messages.html' %}
  <!-- Back Button -->
    <a href="{% url 'homepage' %}" style="display: inline-block; margin-bottom: 20px; text-decoration: none; color: #27AE60; font-weight: bold;">
      &larr; Back
    </a>
    <form action="#" method="post">
      {% csrf_token %}
      <div style="margin-bottom: 20px;">
        <input type="number" name="amount" placeholder="Donation Amount" style="width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 5px;">
      </div>
      <div style="margin-bottom: 20px;">
        <input type="text" name="name" placeholder="Your Name" style="width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 5px;">
      </div>
      <div style="margin-bottom: 20px;">
        <input type="email" name="email" placeholder="Your Email" style="width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 5px;">
      </div>
      <button type="submit" style="background-color: #27AE60; color: white; padding: 15px 30px; border: none; border-radius: 50px; font-weight: 600;">Submit Donation</button>
    </form>
  </div>
</section>
{% endblock %}
