{% extends 'Partial/base.html' %}

{% block content %}
<section id="donate-redirect-section" style="padding: 80px 0; background-color: #f9f9f9;">
  <div class="container" style="text-align: center;">
  
    <h2 style="font-size: 2.5rem; margin-bottom: 20px; color: #004d40;">You need to login or register to donate</h2>
     <!-- Back Button -->
    <a href="{% url 'homepage' %}" style="display: inline-block; margin-bottom: 20px; text-decoration: none; color: #27AE60; font-weight: bold;">
      &larr; Back
    </a>
    <p style="font-size: 1.2rem; margin-bottom: 30px; color: #333;">Please choose one of the options below to continue with your donation.</p>
    <div style="display: flex; justify-content: center; gap: 20px;">
      <!-- Button to Login -->
      <a href="{% url 'login' %}" class="btn btn-primary" style="background-color: #004d40; color: white; padding: 15px 30px; border-radius: 50px; text-decoration: none;">Login</a>
      <!-- Button to Register -->
      <a href="{% url 'register' %}" class="btn btn-primary" style="background-color: #27AE60; color: white; padding: 15px 30px; border-radius: 50px; text-decoration: none;">Register</a>
    </div>
  </div>
</section>
{% endblock %}
