{% extends 'Partial/base.html' %}

{% block content %}
<section id="thank-you-section" style="padding: 80px 0; background-color: #f9f9f9;">
  <div class="container" style="max-width: 600px; margin: 0 auto; text-align: center;">
    <h2 style="font-size: 2.5rem; margin-bottom: 20px; color: #004d40;">Thank You for Your Donation!</h2>
    <p style="font-size: 1.2rem; margin-bottom: 30px; color: #333;">
      Dear {{ name }}, thank you for your generous donation of R{{ amount }}! Your support helps us continue our mission.
    </p>
    <p style="font-size: 1rem; color: #666;">
      If you have any questions, feel free to <a href="">contact us</a>.
    </p>
  </div>
</section>
{% endblock %}
