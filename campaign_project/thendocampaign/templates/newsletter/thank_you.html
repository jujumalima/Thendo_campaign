{% extends 'Partial/base.html' %}

{% block content %}
<section id="thank-you-section" style="padding: 80px 0; background-color: #f9f9f9;">
  <div class="container" style="text-align: center;">
    <h2 style="font-size: 2.5rem; margin-bottom: 20px; color: #004d40;">Thank You for Subscribing!</h2>
    <p style="font-size: 1.2rem; margin-bottom: 30px; color: #333;">We're excited to have you on board. You'll receive the latest updates and news from us.</p>
    <div style="display: flex; justify-content: center; gap: 20px;">
      <!-- Button to go back to Home -->
      <a href="{% url 'signup' %}" class="btn btn-primary" style="background-color: #004d40; color: white; padding: 15px 30px; border-radius: 50px; text-decoration: none;">Go to Home</a>
      <!-- Button to Subscribe Again -->
      <a href="{% url 'signup' %}" class="btn btn-primary" style="background-color: #27AE60; color: white; padding: 15px 30px; border-radius: 50px; text-decoration: none;">Subscribe Again</a>
    </div>
  </div>
</section>
{% endblock %}
